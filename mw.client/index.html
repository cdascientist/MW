<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountain West HUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Open Sans", Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            color: #fff;
            font-size: min(1vw,16px);
            background: white;
            background-blend-mode: hard-light;
            perspective: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Intro overlay styles */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
            overflow: hidden;
        }

        #logo-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        #mountain, #west {
            font-size: 6rem;
            letter-spacing: 1rem;
            color: #333;
            position: absolute;
            text-transform: uppercase;
            font-weight: 400;
            white-space: nowrap;
            transition: transform 0.8s ease-in-out;
            font-family: 'Open Sans', Arial, sans-serif;
            opacity: 0;
        }

        /* Loading spinner animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader {
            border: 5px solid rgba(87, 179, 192, 0.1);
            border-radius: 50%;
            border-top: 5px solid #57b3c0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* HUD Styles - REVISED WITH LOWER Z-INDEX */
        div {
            position: absolute;
            display: block;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow: visible;
        }

            div:after, div:before {
                content: "";
                position: absolute;
                display: block;
                box-sizing: border-box;
            }

        .target {
            position: fixed;
            width: 50%;
            height: 50%;
            z-index: 1;
        }

            .target.top {
                top: 0;
            }

            .target.bottom {
                bottom: 0;
            }

            .target.left {
                left: 0;
            }

            .target.right {
                right: 0;
            }

        /* CRITICAL: Change HUD to negative z-index to ensure it stays below everything */
        .hud {
            position: relative;
            width: min(80vmin,800px);
            height: min(80vmin,800px);
            transform-origin: center center;
            transform-style: preserve-3d;
            animation: hud-3d 2s 4s ease-in-out forwards;
            pointer-events: none;
            z-index: -10;
        }

        .circle {
            border-radius: 50%;
        }

        /* Elements within the HUD */
        .orange {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: glow-orange 1s 3s ease-in-out forwards;
            z-index: -9;
        }

        .notches {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: perspective(500px) translate3d(0,0,0);
            animation: notches-rotate 3s 1s ease-in-out,notches-3d 2s 4s ease-in-out,notches-pulse-rotate 10s 6s ease-in-out alternate infinite;
            z-index: -8;
        }

        .notch {
            top: 0;
            left: calc(50% - .25vw);
            width: .5vw;
            height: 50%;
            transform-origin: bottom center;
            animation: notches-grow 3.5s .5s ease-in-out;
            z-index: -8;
        }

            .notch:before {
                width: 100%;
                height: 10%;
                background: #555555;
            }

        /* Notch positions */
        .notch1 {
            transform: rotate(45deg);
        }

        .notch2 {
            transform: rotate(75deg);
        }

        .notch3 {
            transform: rotate(105deg);
        }

        .notch4 {
            transform: rotate(135deg);
        }

        .notch5 {
            transform: rotate(165deg);
        }

        .notch6 {
            transform: rotate(195deg);
        }

        .notch7 {
            transform: rotate(225deg);
        }

        .notch8 {
            transform: rotate(255deg);
        }

        .notch9 {
            transform: rotate(285deg);
        }

        .notch10 {
            transform: rotate(315deg);
        }

        .notch11 {
            transform: rotate(345deg);
        }

        .notch12 {
            transform: rotate(375deg);
        }

        /* Circle elements */
        .outer {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: .85vw solid #555555;
            z-index: -7;
        }

        .outer1 {
            top: 7%;
            left: 7%;
            width: 86%;
            height: 86%;
            border: .25vw dotted #555555;
            z-index: -7;
        }

        .outer2 {
            top: 12%;
            left: 12%;
            width: 76%;
            height: 76%;
            border: .45vw solid #555555;
            z-index: -7;
        }

        .outer3 {
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border: .25vw dotted #d87930;
            z-index: -7;
        }

        .inner {
            top: 22%;
            left: 22%;
            width: 56%;
            height: 56%;
            border: .25vw solid #555555;
            z-index: -7;
        }

        .inner2 {
            top: 23%;
            left: 23%;
            width: 54%;
            height: 54%;
            border: .25vw solid #d87930;
            background-color: #f5f5f5;
            z-index: -7;
        }

        .inner3 {
            top: 36%;
            left: 36%;
            width: 28%;
            height: 28%;
            border: .25vw dashed #555555;
            transform: perspective(500px) rotateX(0) rotateY(0) rotateZ(0);
            animation: innerorange3-pulse-3d 2s 4s ease-in-out alternate infinite;
            z-index: -7;
        }

        .topnotches, .bottomnotches {
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            transform: rotate(90deg) perspective(500px) translate3d(0,0,0);
            animation: notchestop-rotate 2s 2s ease-in-out,notchestop-3d 2s 4s ease-in-out forwards;
            z-index: -7;
        }

            .topnotches .notch {
                left: calc(50% - .4vw);
                width: .8vw;
            }

            .bottomnotches .notch {
                left: calc(50% - .2vw);
                width: .4vw;
            }

        .center {
            top: 46%;
            left: 43%;
            width: 14%;
            height: 8%;
            transform: translate3d(0,0,0);
            animation: center-pulse-3d 12s 4s ease-in-out alternate infinite;
            z-index: -7;
        }

        .top, .bottom {
            width: 2vw;
            height: .25vw;
            background: #555555;
        }

            .top:before, .bottom:before {
                height: 1vw;
                width: .25vw;
                background: #555555;
            }

            .top.left {
                top: 0;
                left: 0;
            }

            .top.right {
                top: 0;
                right: 0;
            }

                .top.right:before {
                    right: 0;
                }

            .bottom.left {
                bottom: 0;
                left: 0;
            }

                .bottom.left:before {
                    bottom: 0;
                }

            .bottom.right {
                bottom: 0;
                right: 0;
            }

                .bottom.right:before {
                    bottom: 0;
                    right: 0;
                }

        .blue {
            top: 32%;
            left: 32%;
            width: 36%;
            height: 36%;
            animation: glow-blue 1s 3s ease-in-out forwards;
            z-index: -6;
        }

            .blue .inner1 {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 1vw solid #57b3c0;
            }

            .blue .inner2 {
                top: 20%;
                left: 20%;
                width: 60%;
                height: 60%;
                border: .25vw solid #57b3c0;
                background-color: #f5f5f5;
                transform: perspective(500px) rotateX(0) rotateY(0) rotateZ(0);
                animation: innerblue2-pulse-3d 2s 4s ease-in-out alternate infinite;
            }

            .blue .notches {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                animation: notches-rotate 3s 1s ease-in-out;
            }

            .blue .notch:before {
                height: 20%;
                background: #57b3c0;
            }

        /* CRITICAL: React root gets a very high z-index and pointer-events: all */
        #root {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #57b3c0;
            font-size: 1.6em;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            pointer-events: all;
            overflow: hidden;
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -5;
            color: #57b3c0;
            font-weight: bold;
            text-align: center;
            font-size: 1.6em;
            pointer-events: none;
        }

        .callout {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 5vw;
            border-bottom: .25vw solid #57b3c0;
            z-index: -5;
            pointer-events: none;
        }

            .callout.left {
                bottom: 12.5vw;
                left: -10vw;
                animation: calloutleft-grow 3s 3s ease-in-out forwards;
                line-height: 1.5;
            }

            .callout.right {
                top: 7.5vw;
                right: -10vw;
                text-align: right;
                animation: calloutright-grow 3s 4s ease-in-out forwards;
                line-height: 1.5;
            }

            .callout div {
                position: relative;
                display: block;
                overflow: visible;
            }

        .title {
            font-size: 2.5em;
        }

        .callout.left div, .callout.right div {
            font-size: 1.4em;
        }

        /* Menu styles - VERY HIGH Z-INDEX */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10001;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

            .menu-toggle span {
                position: absolute;
                width: 100%;
                height: 2px;
                background: #57b3c0;
                transition: all .3s ease;
            }

                .menu-toggle span:nth-child(1) {
                    top: 0;
                }

                .menu-toggle span:nth-child(2) {
                    top: 10px;
                }

                .menu-toggle span:nth-child(3) {
                    top: 20px;
                }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(8px,8px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px,-7px);
            }

        .sliding-menu {
            position: fixed;
            top: 0;
            right: -80%;
            width: 80%;
            max-width: 400px;
            height: 100vh;
            background: rgba(13,20,24,.9);
            backdrop-filter: blur(8px);
            transition: right .3s ease;
            z-index: 10000;
            border-left: 1px solid rgba(87,179,192,.3);
            overflow-y: auto;
            pointer-events: auto;
        }

            .sliding-menu.active {
                right: 0;
            }

        /* Styles inside the menu */
        .menu-content, .menu-items, .menu-item, .menu-content-section, .status-grid,
        .status-item, .nav-list, .nav-item, h2, .slack-link {
            position: relative;
            display: block;
            overflow: visible;
        }

        .menu-content {
            width: 100%;
            min-height: 100%;
            padding: 80px 0 40px;
            display: flex;
            flex-direction: column;
            color: #57b3c0;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            padding: 0 40px;
            margin-bottom: 30px;
        }

        .menu-item {
            padding: 15px 20px;
            margin: 5px 0;
            border: 1px solid rgba(87,179,192,.2);
            cursor: pointer;
            transition: all .3s ease;
            font-size: 1.8em;
            letter-spacing: 2px;
            background: rgba(87,179,192,.1);
            text-align: left;
            border-radius: 4px;
        }

            .menu-item:hover {
                background: rgba(87,179,192,.2);
                transform: translateX(5px);
            }

            .menu-item.active {
                background: rgba(87,179,192,.3);
                border-color: rgba(87,179,192,.4);
                box-shadow: 0 0 15px rgba(87,179,192,.2);
            }

        .menu-content-section {
            display: none;
            padding: 0 40px;
        }

            .menu-content-section.active {
                display: block;
            }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px 0;
        }

        .status-item {
            background: rgba(87,179,192,.1);
            border: 1px solid rgba(87,179,192,.2);
            border-radius: 4px;
            padding: 20px;
            transition: all .3s ease;
        }

            .status-item:hover {
                background: rgba(87,179,192,.15);
                transform: translateX(5px);
            }

            .status-item h3 {
                color: #57b3c0;
                margin: 0 0 10px;
                font-size: 1.6em;
            }

            .status-item p {
                margin: 0;
                color: #a7d3d8;
                font-size: 1.5em;
            }

        .nav-list {
            list-style: none;
            padding: 20px 0;
            margin: 0;
        }

        .nav-item {
            padding: 15px;
            margin: 10px 0;
            border-bottom: 1px solid rgba(87,179,192,.1);
            transition: all .3s ease;
            color: #a7d3d8;
            font-size: 1.6em;
        }

            .nav-item:hover {
                background: rgba(87,179,192,.1);
                padding-left: 20px;
            }

        h2 {
            color: #57b3c0;
            margin: 0;
            padding: 20px 0;
            font-size: 2em;
            border-bottom: 1px solid rgba(87,179,192,.2);
        }

        .slack-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #a7d3d8;
            transition: all 0.3s ease;
        }

            .slack-link:hover {
                color: #ffffff;
            }

        .slack-icon, .youtube-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            vertical-align: middle;
        }

        /* CRITICAL FIX: UI overlays with panel masking layer */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 900 !important;
        }

        /* CRITICAL FIX: Make panels 35% more transparent (0.455 instead of 0.7) */
        .flat-panel {
            position: relative; /* Create stacking context */
            top: 50px;
            left: 50px;
            width: 75%;
            height: 75%;
            background-color: rgba(13, 20, 24, 0.455); /* 35% more transparent than original 0.7 */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: white;
            pointer-events: auto;
            z-index: 901 !important;
            isolation: isolate; /* Create stacking context for children */
        }

            /* Create a pseudo-element mask behind panel content */
            .flat-panel::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(13, 20, 24, 0.617); /* Also 35% more transparent */
                border-radius: 12px;
                z-index: -1; /* Behind panel content */
                pointer-events: none;
            }

        /* Ensure all panel contents are above HUD with proper masking */
        .panel-header,
        .panel-content,
        .header-in-panel,
        .content-container,
        .action-buttons,
        #google-button-container,
        .nav-button,
        .profile-container,
        .content-section,
        .buttons-row {
            position: relative;
            z-index: 902 !important;
            background-color: transparent; /* Let panel background show through */
        }

        /* Google auth elements */
        #dedicated-google-signin-container,
        #google-signin-inner-container,
        .login-container,
        .google-button-container {
            z-index: 950 !important;
            position: relative;
        }

        /* Additional fixes for transparent panel content */
        .panel-text, p {
            position: relative;
            z-index: 5;
        }

        /* Animations (Unchanged) */
        @keyframes glow-orange {
            0% {
                filter: drop-shadow(0 0 0 transparent);
            }

            100% {
                filter: drop-shadow(0 0 .25vw #555555);
            }
        }

        @keyframes glow-blue {
            0% {
                filter: drop-shadow(0 0 0 transparent);
            }

            100% {
                filter: drop-shadow(0 0 .25vw #57b3c0);
            }
        }

        @keyframes notches-grow {
            0% {
                width: 0;
            }

            100% {
                width: .5vw;
            }
        }

        @keyframes notches-rotate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes notches-pulse-rotate {
            0% {
                transform: rotate(0) perspective(500px) translate3d(0,0,80px);
            }

            25% {
                transform: rotate(30deg) perspective(500px) translate3d(0,0,60px);
            }

            50% {
                transform: rotate(0) perspective(500px) translate3d(0,0,80px);
            }

            100% {
                transform: rotate(60deg) perspective(500px) translate3d(0,0,90px);
            }
        }

        @keyframes notchestop-rotate {
            0% {
                transform: rotate(90deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        @keyframes calloutleft-grow {
            0% {
                left: 11vw;
                width: 0;
                opacity: 0;
            }

            100% {
                left: -10vw;
                width: 21vw;
                opacity: 1;
            }
        }

        @keyframes calloutright-grow {
            0% {
                right: 11vw;
                width: 0;
                opacity: 0;
            }

            100% {
                right: -10vw;
                width: 21vw;
                opacity: 1;
            }
        }

        @keyframes hud-3d {
            0% {
                transform: perspective(500px) rotateX(0) rotateY(0) rotateZ(0) scale(1);
            }

            100% {
                transform: perspective(500px) rotateX(10deg) rotateY(-10deg) rotateZ(0) scale(.75);
            }
        }

        @keyframes notches-3d {
            0% {
                transform: perspective(500px) translate3d(0,0,0);
            }

            100% {
                transform: perspective(500px) translate3d(0,0,80px);
            }
        }

        @keyframes notchestop-3d {
            0% {
                transform: perspective(500px) translate3d(0,0,0) rotate(0);
            }

            100% {
                transform: perspective(500px) translate3d(0,0,140px) rotate(90deg);
            }
        }

        @keyframes innerorange3-pulse-3d {
            0% {
                transform: perspective(500px) translate3d(0,0,0);
            }

            100% {
                transform: perspective(500px) translate3d(0,0,-60px);
            }
        }

        @keyframes innerblue2-pulse-3d {
            0% {
                transform: perspective(500px) translate3d(0,0,0);
            }

            50% {
                transform: perspective(500px) translate3d(0,0,-50px);
            }

            100% {
                transform: perspective(500px) translate3d(0,0,-200px);
            }
        }

        @keyframes center-pulse-3d {
            0% {
                transform: perspective(500px) translate3d(0,0,0);
            }

            50% {
                transform: perspective(500px) translate3d(0,0,80px);
            }

            100% {
                transform: perspective(500px) translate3d(0,0,40px);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #mountain, #west {
                font-size: 4rem;
                letter-spacing: 0.6rem;
            }

            .center-text {
                font-size: 4em;
                width: 90%;
            }

            .menu-item {
                font-size: 1.8em;
            }

            .nav-item {
                font-size: 1.6em;
            }

            h2 {
                font-size: 2em;
            }

            .status-item h3 {
                font-size: 1.6em;
            }

            .status-item p {
                font-size: 1.5em;
            }

            .slack-icon, .youtube-icon {
                width: 30px;
                height: 30px;
                margin-right: 15px;
            }

            .title {
                font-size: 2.5em;
            }

            .callout.left div, .callout.right div {
                font-size: 1.4em;
            }

            .hud {
                width: min(90vmin, 400px);
                height: min(90vmin, 400px);
            }

            body, html {
                font-size: min(2vw, 14px);
            }

            .flat-panel {
                width: 90%;
                height: 87.75%;
                top: 20px;
                left: 5%;
                padding: 15px;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Intro animation overlay -->
    <div id="intro-overlay">
        <div id="logo-container">
            <div id="mountain">MOUNTAIN</div>
            <div id="west">WEST</div>
        </div>
    </div>

    <!-- Menu toggle button -->
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Sliding menu -->
    <div class="sliding-menu">
        <div class="menu-content">
            <div class="menu-items">
                <div class="menu-item" data-target="navigation">NAVIGATION</div>
                <div class="menu-item" data-target="system-status">SYSTEM STATUS</div>
            </div>

            <div class="menu-content-section" id="navigation">
                <h2>Navigation Controls</h2>
                <ul class="nav-list">
                    <li class="nav-item">Job Search</li>
                    <li class="nav-item">
                        <a href="https://youtu.be/a6ZCCd5f5OM?si=-Ie8GWffyJSEYpih" target="_blank" class="slack-link">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/YouTube_dark_icon_%282017%29.svg" alt="YouTube" class="youtube-icon">
                            <span>Job Search Video</span>
                        </a>

    <script>
        // Initialize preloader and animation (Modified as requested)
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Preloading starting");
            const mountain = document.getElementById('mountain');
            const west = document.getElementById('west');
            const overlay = document.getElementById('intro-overlay');

            if (!mountain || !west || !overlay) {
                console.error("Intro animation elements missing.");
                if (overlay) overlay.style.display = 'none';
                return;
            }

            // Position mountain and west 15% higher
            mountain.style.left = '50%';
            mountain.style.transform = 'translateX(-50%)';
            mountain.style.top = '15%'; // Changed from 30% to 15%

            west.style.left = '50%';
            west.style.transform = 'translateX(-50%)';
            west.style.top = '40%'; // Changed from 55% to 40%

            // Add circular loading animation instead of text
            const loadingSpinner = document.createElement('div');
            loadingSpinner.className = 'loader';
            overlay.appendChild(loadingSpinner);

            const assetsToPreload = [];

            function startAnimation() {
                console.log("All assets loaded, starting animation");

                // Remove loading spinner when done
                if (loadingSpinner && loadingSpinner.parentNode) {
                    loadingSpinner.remove();
                }

                setTimeout(() => {
                    console.log("Fading in words");
                    mountain.style.transition = 'opacity 3.5s ease-out';
                    west.style.transition = 'opacity 3.5s ease-out';
                    mountain.style.opacity = '1';
                    west.style.opacity = '1';
                }, 500);

                setTimeout(() => {
                    console.log("Sliding words");
                    mountain.style.transition = 'opacity 3.5s ease-out, transform 0.8s ease-in-out';
                    west.style.transition = 'opacity 3.5s ease-out, transform 0.8s ease-in-out';
                    const screenWidth = window.innerWidth;
                    mountain.style.transform = `translateX(-${screenWidth + 500}px)`;
                    west.style.transform = `translateX(${screenWidth + 500}px)`;
                }, 7000);

                setTimeout(() => {
                    console.log("Showing content");
                    overlay.style.opacity = '0';
                    overlay.style.pointerEvents = 'none';
                }, 8000);

                setTimeout(() => {
                    overlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 8500);
            }

            function preloadAssets() {
                console.log("Preloading assets");
                const fontPreloader = new FontFaceObserver('Open Sans');
                assetsToPreload.push(fontPreloader.load());

                Promise.all(assetsToPreload)
                    .then(() => {
                        setTimeout(startAnimation, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to preload some assets:', err);
                        setTimeout(startAnimation, 3000);
                    });
            }

            setTimeout(preloadAssets, 100);

            function FontFaceObserver(family) {
                this.load = function () {
                    return new Promise((resolve) => {
                        setTimeout(resolve, 1500);
                    });
                };
            }
        });

        // Initialize menu functionality (Original Script)
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle'); const slidingMenu = document.querySelector('.sliding-menu');
            if (!menuToggle || !slidingMenu) { console.error('Menu toggle or sliding menu element not found.'); return; }
            menuToggle.addEventListener('click', function () { this.classList.toggle('active'); slidingMenu.classList.toggle('active'); console.log('Menu toggle clicked. Active:', slidingMenu.classList.contains('active')); });
            const menuItems = slidingMenu.querySelectorAll('.menu-item'); const contentSections = slidingMenu.querySelectorAll('.menu-content-section');
            if (menuItems.length === 0 || contentSections.length === 0) { console.warn('No menu items or content sections found.'); return; }
            menuItems.forEach(item => { item.addEventListener('click', function () { const currentActiveItem = slidingMenu.querySelector('.menu-item.active'); const currentActiveSection = slidingMenu.querySelector('.menu-content-section.active'); if (currentActiveItem) { currentActiveItem.classList.remove('active'); } if (currentActiveSection) { currentActiveSection.classList.remove('active'); } this.classList.add('active'); const targetId = this.getAttribute('data-target'); const targetSection = document.getElementById(targetId); if (targetSection) { targetSection.classList.add('active'); } else { console.error('Target content section not found:', targetId); } }); });
            if (!slidingMenu.querySelector('.menu-item.active') && menuItems.length > 0) { menuItems[0].classList.add('active'); const firstTargetId = menuItems[0].getAttribute('data-target'); const firstSection = document.getElementById(firstTargetId); if (firstSection && !firstSection.classList.contains('active')) { firstSection.classList.add('active'); } }
        });
