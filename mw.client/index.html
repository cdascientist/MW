<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mountain West HUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent BODY scrolling */
            font-family: "Open Sans", Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            color: #fff;
            font-size: min(1vw,16px);
            background: white;
            background-blend-mode: hard-light;
            perspective: 500px;
            position: fixed; /* Prevent scrolling by fixing position */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Intro overlay styles */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
            overflow: hidden;
        }

        #logo-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        #mountain, #west {
            font-size: 6rem;
            letter-spacing: 1rem;
            color: #333;
            position: absolute;
            text-transform: uppercase;
            font-weight: 400;
            white-space: nowrap;
            transition: transform 0.2s ease-in-out; /* Made much faster than original 0.8s */
            font-family: 'Open Sans', Arial, sans-serif;
            opacity: 0;
        }

        /* Loading spinner animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* This rule correctly centers the loader */
        .loader {
            border: 5px solid rgba(87, 179, 192, 0.1);
            border-radius: 50%;
            border-top: 5px solid #57b3c0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%; /* Center vertically relative to #intro-overlay */
            left: 50%; /* Center horizontally relative to #intro-overlay */
            transform: translate(-50%, -50%); /* Fine-tune to exact center */
            /* Adding a z-index ensures it's visually above other positioned siblings if needed */
            z-index: 2001;
        }

        /* HUD Styles - REVISED WITH LOWER Z-INDEX */
        div {
            /* General div reset - careful with this */
            display: block;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow: visible;
        }

            div:after, div:before {
                content: "";
                position: absolute;
                display: block;
                box-sizing: border-box;
            }

        /* Ensuring specific elements that NEED absolute positioning still have it */
        #intro-overlay, #logo-container, #mountain, #west, .loader, .menu-toggle, .sliding-menu, .menu-content-section,
        .target, .hud, .orange, .notches, .notch, .circle, .topnotches, .bottomnotches, .center, .top, .bottom, .blue,
        #root, .center-text, .callout, .ui-overlay, .flat-panel, .flat-panel::before {
            position: absolute; /* Keep absolute/fixed positioning for layout critical elements */
        }

        .menu-toggle, .sliding-menu, .ui-overlay, #intro-overlay, .target {
            position: fixed; /* Keep fixed for elements relative to viewport */
        }

        .flat-panel, .panel-header, .panel-content, .header-in-panel, .content-container,
        .action-buttons, #google-button-container, .nav-button, .profile-container,
        .content-section, .buttons-row, #dedicated-google-signin-container,
        #google-signin-inner-container, .login-container, .google-button-container,
        .panel-text, p, .menu-content, .menu-items, .menu-item, .status-grid, .status-item,
        .nav-list, .nav-item, h2, .slack-link {
            position: relative; /* Use relative for stacking context or default flow where appropriate */
        }


        .target {
            /* position: fixed; */ /* Already set above */
            width: 50%;
            height: 50%;
            z-index: 1;
        }

            .target.top {
                top: 0;
            }

            .target.bottom {
                bottom: 0;
            }

            .target.left {
                left: 0;
            }

            .target.right {
                right: 0;
            }

        /* CRITICAL: Change HUD to negative z-index to ensure it stays below everything */
        .hud {
            /* position: relative; */ /* Changed to absolute above */
            width: min(80vmin,800px);
            height: min(80vmin,800px);
            transform-origin: center center;
            transform-style: preserve-3d;
            animation: hud-3d 2s 4s ease-in-out forwards;
            pointer-events: none;
            z-index: -10;
            /* Need to re-center HUD since body is flex container */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Start centered */
            animation: hud-center-then-3d 2s 4s ease-in-out forwards; /* Combine centering */
        }

        /* New animation to handle initial centering then 3D effect */
        @keyframes hud-center-then-3d {
            0% {
                transform: translate(-50%, -50%) perspective(500px) rotateX(0) rotateY(0) rotateZ(0) scale(1);
            }

            100% {
                transform: translate(-50%, -50%) perspective(500px) rotateX(10deg) rotateY(-10deg) rotateZ(0) scale(.75);
            }
        }


        .circle {
            border-radius: 50%;
        }

        /* Elements within the HUD */
        .orange {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: glow-orange 1s 3s ease-in-out forwards;
            z-index: -9;
        }

        .notches {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: perspective(500px) translate3d(0,0,0);
            animation: notches-rotate 3s 1s ease-in-out,notches-3d 2s 4s ease-in-out,notches-pulse-rotate 10s 6s ease-in-out alternate infinite;
            z-index: -8;
        }

        .notch {
            top: 0;
            left: calc(50% - .25vw);
            width: .5vw;
            height: 50%;
            transform-origin: bottom center;
            animation: notches-grow 3.5s .5s ease-in-out;
            z-index: -8;
        }

            .notch:before {
                width: 100%;
                height: 10%;
                background: #555555;
            }

        /* Notch positions */
        .notch1 {
            transform: rotate(45deg);
        }

        .notch2 {
            transform: rotate(75deg);
        }

        .notch3 {
            transform: rotate(105deg);
        }

        .notch4 {
            transform: rotate(135deg);
        }

        .notch5 {
            transform: rotate(165deg);
        }

        .notch6 {
            transform: rotate(195deg);
        }

        .notch7 {
            transform: rotate(225deg);
        }

        .notch8 {
            transform: rotate(255deg);
        }

        .notch9 {
            transform: rotate(285deg);
        }

        .notch10 {
            transform: rotate(315deg);
        }

        .notch11 {
            transform: rotate(345deg);
        }

        .notch12 {
            transform: rotate(375deg);
        }

        /* Circle elements */
        .outer {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: .85vw solid #555555;
            z-index: -7;
        }

        .outer1 {
            top: 7%;
            left: 7%;
            width: 86%;
            height: 86%;
            border: .25vw dotted #555555;
            z-index: -7;
        }

        .outer2 {
            top: 12%;
            left: 12%;
            width: 76%;
            height: 76%;
            border: .45vw solid #555555;
            z-index: -7;
        }

        .outer3 {
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border: .25vw dotted #d87930;
            z-index: -7;
        }

        .inner {
            top: 22%;
            left: 22%;
            width: 56%;
            height: 56%;
            border: .25vw solid #555555;
            z-index: -7;
        }

        .inner2 {
            top: 23%;
            left: 23%;
            width: 54%;
            height: 54%;
            border: .25vw solid #d87930;
            background-color: #f5f5f5;
            z-index: -7;
        }

        .inner3 {
            top: 36%;
            left: 36%;
            width: 28%;
            height: 28%;
            border: .25vw dashed #555555;
            transform: perspective(500px) rotateX(0) rotateY(0) rotateZ(0);
            animation: innerorange3-pulse-3d 2s 4s ease-in-out alternate infinite;
            z-index: -7;
        }

        .topnotches, .bottomnotches {
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            transform: rotate(90deg) perspective(500px) translate3d(0,0,0);
            animation: notchestop-rotate 2s 2s ease-in-out,notchestop-3d 2s 4s ease-in-out forwards;
            z-index: -7;
        }

            .topnotches .notch {
                left: calc(50% - .4vw);
                width: .8vw;
            }

            .bottomnotches .notch {
                left: calc(50% - .2vw);
                width: .4vw;
            }

        .center {
            top: 46%;
            left: 43%;
            width: 14%;
            height: 8%;
            transform: translate3d(0,0,0);
            animation: center-pulse-3d 12s 4s ease-in-out alternate infinite;
            z-index: -7;
        }

        .top, .bottom {
            width: 2vw;
            height: .25vw;
            background: #555555;
        }

            .top:before, .bottom:before {
                height: 1vw;
                width: .25vw;
                background: #555555;
            }

            .top.left {
                top: 0;
                left: 0;
            }

            .top.right {
                top: 0;
                right: 0;
            }

                .top.right:before {
                    right: 0;
                }

            .bottom.left {
                bottom: 0;
                left: 0;
            }

                .bottom.left:before {
                    bottom: 0;
                }

            .bottom.right {
                bottom: 0;
                right: 0;
            }

                .bottom.right:before {
                    bottom: 0;
                    right: 0;
                }

        .blue {
            top: 32%;
            left: 32%;
            width: 36%;
            height: 36%;
            animation: glow-blue 1s 3s ease-in-out forwards;
            z-index: -6;
        }

            .blue .inner1 {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 1vw solid #57b3c0;
            }

            .blue .inner2 {
                top: 20%;
                left: 20%;
                width: 60%;
                height: 60%;
                border: .25vw solid #57b3c0;
                background-color: #f5f5f5;
                transform: perspective(500px) rotateX(0) rotateY(0) rotateZ(0);
                animation: innerblue2-pulse-3d 2s 4s ease-in-out alternate infinite;
            }

            .blue .notches {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                animation: notches-rotate 3s 1s ease-in-out;
            }

            .blue .notch:before {
                height: 20%;
                background: #57b3c0;
            }

        /* CRITICAL: React root gets a very high z-index and pointer-events: all */
        #root {
            /* position: absolute; */ /* Already set above */
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #57b3c0;
            font-size: 1.6em;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            pointer-events: all;
            overflow: hidden; /* Prevent react root itself from scrolling */
        }

        .center-text {
            /* position: absolute; */ /* Already set above */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -5;
            color: #57b3c0;
            font-weight: bold;
            text-align: center;
            font-size: 1.6em;
            pointer-events: none;
        }

        .callout {
            /* position: absolute; */ /* Already set above */
            opacity: 0;
            width: 0;
            height: 5vw;
            border-bottom: .25vw solid #57b3c0;
            z-index: -5;
            pointer-events: none;
        }

            .callout.left {
                bottom: 12.5vw;
                left: -10vw;
                animation: calloutleft-grow 3s 3s ease-in-out forwards;
                line-height: 1.5;
            }

            .callout.right {
                top: 7.5vw;
                right: -10vw;
                text-align: right;
                animation: calloutright-grow 3s 4s ease-in-out forwards;
                line-height: 1.5;
            }

            .callout div {
                /* position: relative; */ /* Already set above */
                display: block;
                overflow: visible;
            }

        .title {
            font-size: 2.5em;
        }

        .callout.left div, .callout.right div {
            font-size: 1.4em;
        }

        /* Menu styles - VERY HIGH Z-INDEX */
        .menu-toggle {
            /* position: fixed; */ /* Already set above */
            top: 20px;
            right: 20px;
            z-index: 10001;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }
            /* menu toggle bars */
            .menu-toggle span {
                position: absolute;
                width: 100%;
                height: 2px;
                background: #57b3c0;
                transition: all .3s ease;
            }

                .menu-toggle span:nth-child(1) {
                    top: 0;
                }

                .menu-toggle span:nth-child(2) {
                    top: 10px;
                }

                .menu-toggle span:nth-child(3) {
                    top: 20px;
                }
            /* active state (X) */
            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(8px,8px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px,-7px);
            }

        /****** MENU CONFIGURATION - Start of adjustable section ******/
        /* Adjust these values to control menu positioning and behavior */
        .sliding-menu {
            /* position: fixed; */ /* Already set above */
            top: 0;
            right: -80%; /* Starting position (off-screen) */
            width: 80%; /* Width of the menu */
            max-width: 400px; /* Maximum width on larger screens */
            height: 100vh; /* Full viewport height */
            background: rgba(13,20,24,.9); /* Menu background color and opacity */
            backdrop-filter: blur(8px);
            transition: right .3s ease;
            z-index: 10000; /* Below toggle but above most content */
            border-left: 1px solid rgba(87,179,192,.3);
            overflow-y: auto; /* Make the menu scrollable vertically */
            pointer-events: auto; /* Allow interaction */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
            /* Active state for menu */
            .sliding-menu.active {
                right: 0; /* Slide in position */
            }

        /* Main menu content container */
        .menu-content {
            width: 100%;
            min-height: 100%; /* Ensure it tries to fill menu height */
            padding: 80px 20px 40px 20px; /* Top/bottom/side padding - ADJUST TOP PADDING HERE */
            display: flex;
            flex-direction: column;
            color: #57b3c0;
            box-sizing: border-box; /* Include padding in height calculation */
        }

        /* Menu tabs (Navigation, System Status) */
        .menu-items {
            display: flex;
            flex-direction: column;
            padding: 0 20px; /* Match content padding */
            margin-bottom: 30px; /* Space below tabs */
        }

        /* Individual menu tab */
        .menu-item {
            padding: 15px 20px;
            margin: 5px 0;
            border: 1px solid rgba(87,179,192,.2);
            cursor: pointer;
            transition: all .3s ease;
            font-size: 1.6em; /* Font size for tab text */
            letter-spacing: 2px;
            background: rgba(87,179,192,.1);
            text-align: left;
            border-radius: 4px;
            color: #a7d3d8; /* Text color */
        }

        /* Menu section containers (Navigation, System Status) */
        .menu-content-section {
            display: none; /* Hide sections by default */
            /****** MENU CONTENT WIDTH AND POSITION ADJUSTMENTS ******/
            padding: 0; /* Remove side padding to take full width */
            margin: 120px auto 0 auto; /* Push down significantly more (from 60px to 120px) */
            width: 80%; /* Bring in the width by 20% */
            transform: scale(1.2); /* Make content 20% larger */
            transform-origin: top center; /* Scale from the top center */
        }

            .menu-content-section.active {
                display: block; /* Show active section */
            }

        /* Section title (e.g. "Navigation Controls") */
        h2 {
            color: #57b3c0;
            margin: 0;
            padding: 20px 20px; /* Added horizontal padding to match adjusted width */
            font-size: 1.8em; /* Adjusted size */
            border-bottom: 1px solid rgba(87,179,192,.2);
        }

        /* Styling for nav-list after scaling adjustment */
        .nav-list {
            list-style: none;
            padding: 15px 20px; /* Adjusted padding with sides to counter full width */
            margin: 0;
        }

        /* Individual navigation items need inner padding after width adjustment */
        .nav-item {
            padding: 12px 15px; /* Padding inside nav items */
            margin: 8px 0; /* Margin between nav items - ADJUST FOR ITEM SPACING */
            border-bottom: 1px solid rgba(87,179,192,.1);
            transition: all .3s ease;
            color: #a7d3d8;
            font-size: 1.4em; /* Font size for navigation items */
        }
        /****** MENU CONFIGURATION - End of adjustable section ******/

        .menu-item:hover {
            background: rgba(87,179,192,.2);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: rgba(87,179,192,.3);
            border-color: rgba(87,179,192,.4);
            box-shadow: 0 0 15px rgba(87,179,192,.2);
            color: #ffffff;
        }

        .nav-item:hover {
            background: rgba(87,179,192,.1);
            padding-left: 20px;
        }

        /* EXPLICITLY DISPLAY START JOB SEARCH LINK */
        .nav-item a[href*="mountainwestjobsearch.com"] {
            display: flex !important; /* Always display */
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }

        .status-item {
            background: rgba(87,179,192,.1);
            border: 1px solid rgba(87,179,192,.2);
            border-radius: 4px;
            padding: 20px;
            transition: all .3s ease;
        }

            .status-item:hover {
                background: rgba(87,179,192,.15);
                transform: translateX(5px);
            }

            .status-item h3 {
                color: #57b3c0;
                margin: 0 0 10px;
                font-size: 1.4em;
            }
            /* Adjusted size */
            .status-item p {
                margin: 0;
                color: #a7d3d8;
                font-size: 1.3em;
            }
        /* Adjusted size */

        .slack-link { /* Also applies to the YouTube link */
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #a7d3d8; /* Inherit nav-item color */
            transition: all 0.3s ease;
            width: 100%; /* Ensure it takes full width for hover */
        }

            .slack-link:hover {
                color: #ffffff;
            }
        /* Brighter on hover */

        /* Make icons bigger */
        .slack-icon, .youtube-icon {
            width: 30px; /* Increased from 24px */
            height: 30px; /* Increased from 24px */
            margin-right: 12px; /* Slightly increased spacing */
            vertical-align: middle;
            flex-shrink: 0; /* Prevent icon shrinking */
        }

        .slack-link span {
            flex-grow: 1; /* Allow text to take remaining space */
            word-break: break-word; /* Prevent long text overflow */
        }


        /* CRITICAL FIX: UI overlays with panel masking layer */
        .ui-overlay {
            /* position: fixed; */ /* Already set above */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Pass clicks through overlay */
            z-index: 900 !important; /* High z-index */
        }

        /* CRITICAL FIX: Make panels 35% more transparent (0.455 instead of 0.7) */
        .flat-panel {
            /* position: relative; */ /* Create stacking context - Already set above */
            top: 50px;
            left: 50px;
            width: 75%;
            height: 75%;
            background-color: rgba(13, 20, 24, 0.455); /* 35% more transparent */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: white;
            pointer-events: auto; /* Allow interaction with panel */
            z-index: 901 !important; /* Above overlay */
            isolation: isolate; /* Create stacking context for children */
            overflow: auto; /* Allow panel itself to scroll if content overflows */
        }

            /* Create a pseudo-element mask behind panel content */
            .flat-panel::before {
                content: "";
                /* position: absolute; */ /* Already set above */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(13, 20, 24, 0.617); /* Also 35% more transparent */
                border-radius: 12px;
                z-index: -1; /* Behind panel content */
                pointer-events: none;
            }

        /* Ensure all panel contents are above HUD with proper masking */
        .panel-header,
        .panel-content,
        .header-in-panel,
        .content-container,
        .action-buttons,
        #google-button-container,
        .nav-button,
        .profile-container,
        .content-section,
        .buttons-row {
            /* position: relative; */ /* Already set above */
            z-index: 902 !important; /* Above panel background/mask */
            background-color: transparent; /* Let panel background show through */
        }

        /* Google auth elements */
        #dedicated-google-signin-container,
        #google-signin-inner-container,
        .login-container,
        .google-button-container {
            z-index: 950 !important; /* Ensure auth buttons are clickable */
            /* position: relative; */ /* Already set above */
        }

        /* Additional fixes for transparent panel content */
        .panel-text, p { /* Keep p relative for potential stacking needs */
            /* position: relative; */ /* Already set above */
            z-index: 5; /* Ensure text is above any negative z-index elements */
            color: #FFF; /* Ensure text color is white */
        }

        /* Animations (Unchanged) */
        @keyframes glow-orange {
            0% {
                filter: drop-shadow(0 0 0 transparent);
            }

            100% {
                filter: drop-shadow(0 0 .25vw #555555);
            }
        }

        @keyframes glow-blue {
            0% {
                filter: drop-shadow(0 0 0 transparent);
            }

            100% {
                filter: drop-shadow(0 0 .25vw #57b3c0);
            }
        }

        @keyframes notches-grow {
            0% {
                width: 0;
            }

            100% {
                width: .5vw;
            }
        }

        @keyframes notches-rotate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes notches-pulse-rotate {
            0% {
                transform: rotate(0) perspective(500px) translate3d(0,0,80px);
            }

            25% {
                transform: rotate(30deg) perspective(500px) translate3d(0,0,60px);
            }

            50% {
                transform: rotate(0) perspective(500px) translate3d(0,0,80px);
            }

            100% {
                transform: rotate(60deg) perspective(500px) translate3d(0,0,90px);
            }
        }

        @keyframes notchestop-rotate {
            0% {
                transform: rotate(90deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        @keyframes calloutleft-grow {
            0% {
                left: 11vw;
                width: 0;
                opacity: 0;
            }

            100% {
                left: -10vw;
                width: 21vw;

            const slidingMenu = document.querySelector('.sliding-menu');

            if (!menuToggle || !slidingMenu) {
                console.error('Menu toggle or sliding menu element not found.');
                return;
            }

            // Toggle menu visibility
            menuToggle.addEventListener('click', function () {
                this.classList.toggle('active');
                slidingMenu.classList.toggle('active');
                console.log('Menu toggle clicked. Active:', slidingMenu.classList.contains('active'));
            });

            // Handle menu item clicks (tab switching)
            const menuItems = slidingMenu.querySelectorAll('.menu-item');
            const contentSections = slidingMenu.querySelectorAll('.menu-content-section');

            if (menuItems.length === 0 || contentSections.length === 0) {
                console.warn('No menu items or content sections found.');
                // return; // Continue even if empty, maybe sections added later
            }

            menuItems.forEach(item => {
                item.addEventListener('click', function () {
                    // Deactivate currently active item and section
                    const currentActiveItem = slidingMenu.querySelector('.menu-item.active');
                    const currentActiveSection = slidingMenu.querySelector('.menu-content-section.active');

                    if (currentActiveItem) {
                        currentActiveItem.classList.remove('active');
                    }
                    if (currentActiveSection) {
                        currentActiveSection.classList.remove('active');
                    }

                    // Activate clicked item and corresponding section
                    this.classList.add('active');
                    const targetId = this.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);

                    if (targetSection) {
                        targetSection.classList.add('active');
                    } else {
                        console.error('Target content section not found:', targetId);
                    }
                });
            });

            // Ensure the first item and section are active by default if none are marked
            // Check if an active item already exists before setting default
            if (!slidingMenu.querySelector('.menu-item.active') && menuItems.length > 0) {

                if (firstSection && !firstSection.classList.contains('active')) {
                    const currentActiveSection = slidingMenu.querySelector('.menu-content-section.active');

                    firstSection.classList.add('active');
                }
